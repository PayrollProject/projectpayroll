<!-- Modal For New Loc-->
<div id="myModal-loc" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Location</h4>
            </div>
            <div class="modal-body">
                <form name="form" (ngSubmit)="f.form.valid && addLocation()" #f="ngForm" class="form-horizontal custom-form" id="location-form" novalidate>
                            <!-- <input name="utf8" value="✓" type="hidden">

                              <div class="messages">
                              </div>

                              <script src="/assets/dashboard/location_form-5273b19b023244b3689420fe63f03887c41c139e4155b5bde02209e772bd8306.js"></script>

                        <input name="work_location[quickbooks_customer_id]" id="work_location_quickbooks_customer_id" type="hidden">
                        <input name="work_location[xero_location_id]" id="work_location_xero_location_id" type="hidden"> -->



                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group has-feedback locationName">
                          <label class="col-xs-3 control-label" for="locationName">Location Name</label>

                          <div class="col-xs-6">
                            <input class="required form-control" name="locationName" id="locationName" [(ngModel)]="model.locationName" #locationName="ngModel" type="text">
                            <div *ngIf="f.submitted && !locationName.valid" class="help-block">Location Name is required</div>
                            <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span> -->
                          </div>
                        </div>

                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group has-feedback" >
                          <label class="col-xs-3 control-label" for="locationCountry">Country</label>
                          <div class="col-xs-6">
                            <select class="required form-control" name="locationCountry" id="locationCountry" [(ngModel)]="model.locationCountry" #locationCountry="ngModel">
                            <option selected="selected" value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option disabled="disabled" value="---------------">---------------</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AX">Åland Islands</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AS">American Samoa</option>
                        <option value="AD">Andorra</option>
                        <option value="AO">Angola</option></select>
                        <div *ngIf="f.submitted && !locationCountry.valid" class="help-block">Country is required</div>
                            <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span> -->
                          </div>
                        </div>

                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group has-feedback">
                          <label class="col-xs-3 control-label" for="locationAddress">Address</label>
                          <div class="col-xs-6">
                            <input [(ngModel)]="model.locationAddress" #locationAddress="ngModel" class="required form-control" name="locationAddress" id="locationAddress" type="text">
                            <div *ngIf="f.submitted && !locationAddress.valid" class="help-block">Address is required</div>
                            <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span> -->
                          </div>
                        </div>

                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group">
                          <label class="col-xs-3 control-label" for="locationAddress2">Address Line 2</label>
                          <div class="col-xs-6">
                            <input [(ngModel)]="model.locationAddress2" #locationAddress2="ngModel" class="form-control" name="locationAddress2" id="locationAddress2" type="text">
                          </div>
                        </div>

                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group has-feedback">
                          <label class="col-xs-3 control-label" for="locationCity">City</label>
                          <div class="col-xs-6">
                            <input [(ngModel)]="model.locationCity" #locationCity="ngModel" class="required form-control" name="locationCity" id="locationCity" type="text">
                            <div *ngIf="f.submitted && !locationCity.valid" class="help-block">City is required</div>
                            <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span> -->
                          </div>
                        </div>

                        <div id="state-province-wrapper">
                          
                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group has-feedback">
                          <label class="col-xs-3 control-label" for="locationState">State</label>
                          <div class="col-xs-6">
                            <select [(ngModel)]="model.locationState" #locationState="ngModel" required="required" class="required form-control" name="locationState" id="locationState"><option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        </select>
                            <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span> -->
                            <div *ngIf="f.submitted && !locationState.valid" class="help-block">State is required</div>
                          </div>
                        </div>

                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group has-feedback">
                          <label class="col-xs-3 control-label" for="locationZip">Zip Code</label>
                          <div class="col-xs-3">
                            <input [(ngModel)]="model.locationZip" #locationZip="ngModel" class="required form-control" name="locationZip" id="locationZip" type="text">
                            <div *ngIf="f.submitted && !locationZip.valid" class="help-block">State is required</div>
                            <!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span> -->
                          </div>
                        </div>

                        </div>
                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group input string optional locationPhone">
                          <label class="col-xs-3 control-label" for="locationPhone">Phone</label>

                          <div class="col-xs-4">
                            <input [(ngModel)]="model.locationPhone" #locationPhone="ngModel" class="form-control" name="locationPhone]" id="locationPhone" type="text">
                          </div>
                        </div>

                        <div [ngClass]="{ 'has-error': f.submitted }" class="form-group">
                            <label class="col-xs-3 control-label" for="billing">Billing</label>
                            <div class="col-xs-9">
                                <label class="p7" for="billingType">
                                    Are you billing at this location?
                                </label>    
                                <br />
                                <label class="radio-inline">
                                    <input [(ngModel)]="model.billingNo" #billingNo="ngModel" name="billing" id="billingNo" value="0" checked="checked" type="radio"> No
                                </label>    
                                <label class="radio-inline">
                                    <input [(ngModel)]="model.billingYes" #billingYes="ngModel" name="billing" id="billingYes" value="1" type="radio"> Yes
                                </label>  
                            </div>
                        </div>
                        

                        <div *ngIf="billingYes==1" [ngClass]="{ 'has-error': f.submitted }" id="bill-rate-group" class="form-group" >
                          <label class="col-xs-3 control-label" for="locationDefaultBillRate">Bill Rate</label>

                          <div class="col-xs-5">
                            <div class="input-group">
                              <div class="input-group-addon">$</div>
                              <input [(ngModel)]="model.locationDefaultBillRate" #locationDefaultBillRate="ngModel" value="0.00" size="7" class="form-control" name="locationDefaultBillRate" id="locationDefaultBillRate" type="text">
                              <div class="input-group-addon"> per hour</div>
                            </div>
                          </div>
                        </div>
                          
                            <div class="modal-footer">
                              <input [disabled]="loading" name="commit" value="Save" class="btn btn-default btn-outline btn-custom" id="submit-btn" type="submit">
                             <!--  <input [disabled]="loading" name="commit" value="Save and Add New" class="btn btn-success btn-primary btn-outline" id="submit-and-new-btn" type="submit">

                            </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
        </div>

    </div>

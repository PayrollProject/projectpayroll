        <div [ngClass]="{'hide': !loginTrue}">
            <form class="login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <h3 class="form-title font-green">Sign In</h3>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="text" class="form-control form-control-solid placeholder-no-fix" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-solid placeholder-no-fix" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>

            <div [ngClass]="{'hide': loginTrue}">
                <form name="formPassword" (ngSubmit)="f1.form.valid && forgotPassword()" #f1="ngForm" novalidate>
                    <h3 class="font-green">Forget Password ?</h3>
                    <p> Enter your e-mail address below to reset your password. </p>
                    <div class="form-group">
                        <input [(ngModel)]="resetPassword.resetemail" #resetemail="ngModel" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="resetemail" required /> </div>
                    <div class="form-actions">
                        <button type="button" id="back-btn" class="btn green btn-outline" (click)="getLoginForm()">Back</button>
                        <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
